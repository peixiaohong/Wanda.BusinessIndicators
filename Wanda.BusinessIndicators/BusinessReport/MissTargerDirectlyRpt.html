<!--补回情况-->
<script type="text/x-jquery-tmpl" id="TmplTargetRetu">
    {{if Mark=="Group"}}
        {{each ObjValue}}
            {{tmpl($value) '#TmplTargetRetu'}}
        {{/each}}
    {{else}}
        {{if Mark=="Counter"}}
            <tr class="Level1 show">
                <td colspan="12" class="Td_Merge Level1TDSL show" onclick="TrLv1Show(this);">${Name} <span style="color: red;">(共${getGroupCount(ObjValue,"Retu")}项）</span></td>
            </tr>
    {{each ObjValue}}
                {{if Mark=="Counter"}}
                    {{tmpl($value) '#TmplTargetRetu'}}
                {{else}}
                    <tr class="Level2" style="display: none;">
                        <td colspan="12" class="Td_Merge Level1TDSL show" style="text-indent:25px" onclick="TrLv2Show(this);">${Name}<span style="color: red;">（共${getGroupCount(ObjValue,"Retu")}项）</span></td>
                    </tr>
    {{each ObjValue}}
                    <tr class="Level3 minus" style="display: none;">
                            
                                 <td class="Td_Left" style="text-align: left; padding-left: 20px">${$index+1}</td>
                           <!-- <td class="Td_Left" style="text-align: left !important;">${CompanyName}</td>-->
                           
                            
                            <!--指标名称-->  
                            <td class="Td_Left" style="text-align: center !important;">${TargetName}</td>

                            <!--新增差值-->
                            <td class="Td_Left" {{if AddDifference<0 }} style="white-space: nowrap;color:red;"{{else}}style="white-space: nowrap;"{{/if}} title="${AddDifference}">${(AddDifference).thousandize0OrEmpty(0)}</td>
                            
                            <!--上月累计计划数-->  
                            <td class="Td_Left shangyueleiji" style="white-space: nowrap;" title="${LastNAccumulativePlanAmmount}">${(LastNAccumulativePlanAmmount).thousandize0OrEmpty(0)}</td>
                            
                            <!--上月累计实际数-->  
                            <td class="Td_TopAndBottom shangyueleiji" style="white-space: nowrap;" title="${LastNAccumulativeActualAmmount}">${(LastNAccumulativeActualAmmount).thousandize0OrEmpty(0)}</td>
                            
                            <!--上月差值-->
                            <td class="Td_Right shangyueleiji" {{if LastNAccumulativeDifference <0}}  style="white-space: nowrap; color:red;" {{else}} style="white-space: nowrap;" {{/if}}  title="${LastNAccumulativeDifference}">${(LastNAccumulativeDifference).thousandize0OrEmpty(0)}</td>
                          
                            <!--本月累计计划数-->  
                            <td class="Td_Left" style="white-space: nowrap;" title="${NAccumulativePlanAmmount}">${NAccumulativePlanAmmount.thousandize0OrEmpty(0)}</td>
                            
                            <!--本月累计实际数-->  
                            <td class="Td_TopAndBottom" style="white-space: nowrap;" title="${NAccumulativeActualAmmount}">${NAccumulativeActualAmmount.thousandize0OrEmpty(0)}</td>
                            
                            <!--本月差值-->
                            <td class="Td_Right Special_return" {{if NAccumulativeDifference < 0}}  style="white-space: nowrap;color:red;" {{else}}style="white-space: nowrap;"{{/if}} title="${NAccumulativeDifference}">${(NAccumulativeDifference).thousandize0OrEmpty(0)}</td>
                        
                            <!--本月完成率-->
                            <td class="Td_Right shangyueleiji"{{if NAccumulativeDifference < 0}}  style="white-space: nowrap;color:red;" {{else}}style="white-space: nowrap;"{{/if}} title="${NAccumulativeDisplayRate}">${NAccumulativePlanAmmount==0&&NAccumulativeActualAmmount==0?'--':NAccumulativeDisplayRate}</td>
                         
                            <!--要求时间 如果要求说明是""显示时间，反之显示本身-->
                            <td class="Td_Right" style="text-align: center !important;">
                            {{if CommitReason==""}}
                                {{if FormatDate(CommitDate,false) =="---"}}${FormatDate(CommitDate,false)}{{else}}${FormatDate(CommitDate,false,"CN").substring(0,FormatDate(CommitDate,false,"CN").length-3)}月{{/if}}
                            {{else}}
                                ${CommitReason}
                            {{/if}}
                            </td>

                            <!--预警累计次数--> 
                            <td class="Td_TopAndBottom" style="text-align: center !important; vertical-align: middle">
                          {{if Counter==0}}<div class="ebtn"></div>{{else}}<img src="../Images/images1/image${Counter}.png" />{{/if}}
                      </td>            
                </tr>
   {{/each}}
      {{/if}}
            {{/each}}
        {{else}}
            <tr class="Level1 show">
                <td colspan="12" class="Td_Merge Level1TDSL show" onclick="TrLv1Show(this);">${Name} <span style="color: red;">（共${getGroupCount(ObjValue,"Retu")}项）</span></td>
            </tr>
    {{each ObjValue}}
                <tr class="Level3 " style="display: none;">

                  
                          <td class="Td_Left" style="text-align:center !important;">${$index+1}</td>
                          <!--<td class="Td_Left" style="text-align: left !important;">${CompanyName}</td>-->
                  

                    <!--公司名称-->
                    <td class="Td_Left" style="text-align: center !important;">${TargetName}</td>

                    <!--新增差值-->
                    <td class="Td_Left" {{if AddDifference<0 }} style="white-space: nowrap;color:red;" {{else}}style="white-space: nowrap;" {{/if}} title="${AddDifference}">${(AddDifference).thousandize0OrEmpty(0)}</td>
                    
                    <!--上月累计计划数-->
                    <td class="Td_Left shangyueleiji" style="white-space: nowrap;" title="${(LastNAccumulativePlanAmmount)}">${(LastNAccumulativePlanAmmount).thousandize0OrEmpty(0)}</td>
                    
                    <!--上月累计实际数-->
                    <td class="Td_TopAndBottom shangyueleiji" style="white-space: nowrap;" title="${LastNAccumulativeActualAmmount}">${(LastNAccumulativeActualAmmount).thousandize0OrEmpty(0)}</td>
                    
                    <!--上月差值-->
                    <td class="Td_Right shangyueleiji" {{if LastNAccumulativeDifference <0}} style="white-space: nowrap; color:red;"{{else}} style="white-space: nowrap;"{{/if}}title="${LastNAccumulativeDifference}">${(LastNAccumulativeDifference).thousandize0OrEmpty(0)}</td>
                   
                    <!--本月累计计划数-->
                    <td class="Td_Left" style="white-space: nowrap;" title="${NAccumulativePlanAmmount}">${NAccumulativePlanAmmount.thousandize0OrEmpty(0)}</td>
                    
                    <!--本月累计计划数-->
                    <td class="Td_TopAndBottom" style="white-space: nowrap;" title="${NAccumulativeActualAmmount}">${NAccumulativeActualAmmount.thousandize0OrEmpty(0)}</td>

                    <!--本月差值-->
                    <td class="Td_Right Special_return" {{if NAccumulativeDifference < 0}}  style="white-space: nowrap;color:red;" {{else}}style="white-space: nowrap;"{{/if}} title="${NAccumulativeDifference}">${(NAccumulativeDifference).thousandize0OrEmpty(0)}</td>
                        
                    <!--本月完成率-->
                    <td class="Td_Right shangyueleiji" {{if NAccumulativeDifference < 0}}  style="white-space: nowrap;color:red;" {{else}}style="white-space: nowrap;"{{/if}} title="${NAccumulativeDisplayRate}">${NAccumulativePlanAmmount==0&&NAccumulativeActualAmmount==0?'--':NAccumulativeDisplayRate}</td>

                    <!--要求时间 如果要求说明是""显示时间，反之显示本身-->
                    <td class="Td_Right" style="text-align: center !important;">
                    {{if CommitReason==""}}
                        {{if FormatDate(CommitDate,false) =="---"}}${FormatDate(CommitDate,false)}{{else}}${FormatDate(CommitDate,false,"CN").substring(0,FormatDate(CommitDate,false,"CN").length-3)}月{{/if}}
                    {{else}}
                        ${CommitReason}
                    {{/if}}
                    </td>

                   
                    <!--预计累计次数-->        
                   <td class="Td_TopAndBottom" style="text-align: center !important; vertical-align: middle">
                          {{if Counter==0}}<div class="ebtn"></div>{{else}}<img src="../Images/images1/image${Counter}.png" />{{/if}}
                   </td>                    
            </tr>
    {{/each}}
        {{/if}}
    {{/if}}
</script>

                             <!--上月累计实际数-->

                            <!--本月累计计划数-->

                            <!--本月完成率-->

                        {{if MIssTargetReason!="" && MIssTargetDescription!=""}} <!--原因和说明-->

                       <!--预警累计次数-->
