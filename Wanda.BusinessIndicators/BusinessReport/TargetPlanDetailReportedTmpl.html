<script id="TargetPlanDetailReportTemplate" type="text/x-jquery-tmpl">
    {{each ObjValue}}
       <tr>
           <td class="Td_Left">${$index+1}</td>
           <td class="Td_Left" style="text-align: left !important;" title="${_Company.CompanyName}">${_Company.CompanyName}</td>
           <td class="Td_Left" title="${_Company.OpeningTime}">${FormatDate(_Company.OpeningTime,false)}</td>
           <td class="Td_Left" title="${Mark}">${(Mark*1).thousandize0OrEmpty(0)}</td>
           {{each ObjValue}}
            <td class="Td_Left" title="${Target}">${(Target).thousandize0OrEmpty(0)}</td>
           {{/each}}
       </tr>
    {{/each}}
</script>
