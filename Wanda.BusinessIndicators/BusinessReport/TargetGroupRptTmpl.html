<!------------------------------------------月度报告 DataTmpl Start------------------------------------------------------------------------->

<script id="GroupMonthReportSummaryTemplate" type="text/x-jquery-tmpl">
    {{if TargetName!="合计"}}
    <tr>
        <td class="Td_Left" style="text-align:left !important;" >${TargetName}</td>
        <td class="Td_Left" title="${NAccumulativeActualAmmount}">${(NAccumulativeActualAmmount*1).thousandize0OrEmpty(0)}</td>
        <td class="Td_Left" title="${NAccumulativePlanAmmount}">${(NAccumulativePlanAmmount*1).thousandize0OrEmpty(0)}</td>
        <td class="Td_Left" title="${NAccumulativeActualRate}">${NAccumulativeActualRate}</td>
    </tr>
    {{else}}
    <tr class="Td_Merge" style="cursor:default">
        <td class="Td_Left" style="text-align:left !important; font-weight:bold">合计</td>
        <td class="Td_Left" title="${NAccumulativeActualAmmount}">${(NAccumulativeActualAmmount*1).thousandize0OrEmpty(0)}</td>
        <td class="Td_Left" title="${NAccumulativePlanAmmount}">${(NAccumulativePlanAmmount*1).thousandize0OrEmpty(0)}</td>
        <td class="Td_Left" title="${NAccumulativeActualRate}">${NAccumulativeActualRate}</td>
    </tr>
    {{/if}}
</script>

<!------------------------------------------明细 DataTmpl Start------------------------------------------------------------------------->
<script id="GroupComplateTargetDetailTemplate" type="text/x-jquery-tmpl">
   ${SetDataRowsCount(ObjValue)}
    {{each ObjValue}}
        {{if DataRowsCount!=($index+1) }}
            <tr>
                    <td class="Td_Left" style="text-align:left !important; font-weight:bold">${Name}</td>
                {{each Value}}
                    <td class="Td_Left" title="${NAccumulativeActualAmmount}" >${(NAccumulativeActualAmmount).thousandize0OrEmpty(0)}</td>
                    <td class="Td_TopAndBottom" title="${NAccumulativePlanAmmount}" >${(NAccumulativePlanAmmount).thousandize0OrEmpty(0)}</td>
                    <td class="Td_TopAndBottom" title="${NAccumulativeDisplayRate}">${NAccumulativeDisplayRate}</td>
                {{/each}}
            </tr>
            {{each ObjValue}}
                <tr>
                        <td class="Td_Left" style="text-align:left !important; ">&nbsp;&nbsp;${$index+1}、${CompanyName}</td>
                   {{each ListGroupTargetDetail}}
                        <td class="Td_Left" title="${NAccumulativeActualAmmount}" >${(NAccumulativeActualAmmount).thousandize0OrEmpty(0)}</td>
                        <td class="Td_TopAndBottom" title="${NAccumulativePlanAmmount}" >${(NAccumulativePlanAmmount).thousandize0OrEmpty(0)}</td>
                        <td class="Td_TopAndBottom" title="${NAccumulativeDisplayRate}">${NAccumulativeDisplayRate}</td>
                    {{/each}}
                </tr>
            {{/each}}
      {{else}}
             <tr class="Td_Merge" style="cursor:default">
                    <td class="Td_Left" style="text-align:left !important; font-weight:bold">合计</td>
                {{each Value}}
                    <td class="Td_Left" title="${NAccumulativeActualAmmount}" >${(NAccumulativeActualAmmount).thousandize0OrEmpty(0)}</td>
                    <td class="Td_TopAndBottom" title="${NAccumulativePlanAmmount}" >${(NAccumulativePlanAmmount).thousandize0OrEmpty(0)}</td>
                    <td class="Td_TopAndBottom" title="${NAccumulativeDisplayRate}">${NAccumulativeDisplayRate}</td>
                {{/each}}
            </tr>
      {{/if}}
    {{/each}}
</script>
<!------------------------------------------明细 Title end------------------------------------------------------------------------->
