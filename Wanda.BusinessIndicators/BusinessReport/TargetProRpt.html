<!--------------项目公司上报页面  数据全部----------------------->
<script id="ProCompanyDetail_Data_All" type="text/x-jquery-tmpl">
{{each ObjValue}}
    <tr>
        {{if ProRowSpan>0 }}
        <td class="Td_Right" style="text-align:center!important;" rowspan="${ProRowSpan}">${ProCompanyNumber}</td>
        {{/if}}

        {{if ProCompanySequence <0 }}
        <td class="Td_Right" colspan="2" style="text-align:center!important;font-weight:900!important;">
            ${ProCompayName}
        </td>
        {{else}}
        <td class="Td_Right" style="text-align:center!important;">
            {{if ProCompayID =="88888888-8888-8888-8888-888888888888"}}
            ${ProCompayName}
            {{else}}
            <a href="javascript:void(0);" onclick="EditMonthReportDetail('${ProCompayID}','all')">${ProCompayName}</a>
            {{/if}}
        </td>
        {{/if}}

        <!-- 年度计划指标--->
        <td class="Td_TopAndBottom" title="${ProjectTargets[0].NPlanAmmountByYear}">${ProjectTargets[0].NPlanAmmountByYear.thousandize0OrEmpty(0)}</td>
        <td class="Td_TopAndBottom" title="${ProjectTargets[1].NPlanAmmountByYear}">${ProjectTargets[1].NPlanAmmountByYear.thousandize0OrEmpty(0)}</td>
        <td class="Td_Right" title="${ProjectTargets[2].NPlanAmmountByYear}">${ProjectTargets[2].NPlanAmmountByYear.thousandize0OrEmpty(0)}</td>


        <!-- 年度计划指标完成比例--->
        <td class="Td_TopAndBottom" title="${ProjectTargets[0].NDisplayRateByYear}">${ProjectTargets[0].NDisplayRateByYear}</td>
        <td class="Td_TopAndBottom" title="${ProjectTargets[1].NDisplayRateByYear}">${ProjectTargets[1].NDisplayRateByYear}</td>
        <td class="Td_Right" title="${ProjectTargets[2].NDisplayRateByYear}">${ProjectTargets[2].NDisplayRateByYear}</td>

        <!-- 年度当月指标--->
        <td class="Td_TopAndBottom" title="${ProjectTargets[0].NPlanAmmount}">${ProjectTargets[0].NPlanAmmount.thousandize0OrEmpty(0)}</td>
        <td class="Td_TopAndBottom" title="${ProjectTargets[1].NPlanAmmount}">${ProjectTargets[1].NPlanAmmount.thousandize0OrEmpty(0)}</td>
        <td class="Td_Right" title="${ProjectTargets[2].NPlanAmmount}">${ProjectTargets[2].NPlanAmmount.thousandize0OrEmpty(0)}</td>

        <!-- 年度当月实际--->
        <td class="Td_TopAndBottom" title="${ProjectTargets[0].NActualAmmount}">${ProjectTargets[0].NActualAmmount.thousandize0OrEmpty(0)}</td>
        <td class="Td_TopAndBottom" title="${ProjectTargets[1].NActualAmmount}">${ProjectTargets[1].NActualAmmount.thousandize0OrEmpty(0)}</td>
        <td class="Td_Right" title="${ProjectTargets[2].NActualAmmount}">${ProjectTargets[2].NActualAmmount.thousandize0OrEmpty(0)}</td>

        <!-- 年度当月完成率--->
        {{if ProCompanySequence > 0 && ProjectTargets[0].NActualRate!="" &&JSON.parse(ProjectTargets[0].NActualRate).Rate < 1&& ProjectTargets[0].NDisplayRate!="/" }}
        <td class="Td_TopAndBottom" style="background-color:#FABF8F" title="${ProjectTargets[0].NDisplayRate}">${ProjectTargets[0].NDisplayRate}</td>
        {{else}}
        <td class="Td_TopAndBottom" title="${ProjectTargets[0].NDisplayRate}">${ProjectTargets[0].NDisplayRate}</td>
        {{/if}}

        {{if ProCompanySequence > 0 && ProjectTargets[1].NActualRate!="" &&JSON.parse(ProjectTargets[1].NActualRate).Rate < 1&& ProjectTargets[1].NDisplayRate!="/" }}
        <td class="Td_TopAndBottom" style="background-color:#FABF8F" title="${ProjectTargets[1].NDisplayRate}">${ProjectTargets[1].NDisplayRate}</td>
        {{else}}
        <td class="Td_TopAndBottom" title="${ProjectTargets[1].NDisplayRate}">${ProjectTargets[1].NDisplayRate}</td>
        {{/if}}

        {{if ProCompanySequence > 0 && ProjectTargets[2].NActualRate!="" &&JSON.parse(ProjectTargets[2].NActualRate).Rate < 1&& ProjectTargets[2].NDisplayRate!="/" }}
        <td class="Td_Right" style="background-color:#FABF8F" title="${ProjectTargets[2].NDisplayRate}">${ProjectTargets[2].NDisplayRate}</td>
        {{else}}
        <td class="Td_Right" title="${ProjectTargets[2].NDisplayRate}">${ProjectTargets[2].NDisplayRate}</td>
        {{/if}}


        <!-- 年度累计指标--->
        <td class="Td_TopAndBottom" title="${ProjectTargets[0].NAccumulativePlanAmmount}">${ProjectTargets[0].NAccumulativePlanAmmount.thousandize0OrEmpty(0)}</td>
        <td class="Td_TopAndBottom" title="${ProjectTargets[1].NAccumulativePlanAmmount}">${ProjectTargets[1].NAccumulativePlanAmmount.thousandize0OrEmpty(0)}</td>
        <td class="Td_Right" title="${ProjectTargets[2].NAccumulativePlanAmmount}">${ProjectTargets[2].NAccumulativePlanAmmount.thousandize0OrEmpty(0)}</td>


        <!-- 年度累计实际--->
        <td class="Td_TopAndBottom" title="${ProjectTargets[0].NAccumulativeActualAmmount}">${ProjectTargets[0].NAccumulativeActualAmmount.thousandize0OrEmpty(0)}</td>
        <td class="Td_TopAndBottom" title="${ProjectTargets[1].NAccumulativeActualAmmount}">${ProjectTargets[1].NAccumulativeActualAmmount.thousandize0OrEmpty(0)}</td>
        <td class="Td_Right" title="${ProjectTargets[2].NAccumulativeActualAmmount}">${ProjectTargets[2].NAccumulativeActualAmmount.thousandize0OrEmpty(0)}</td>


        <!-- 年度累计完成比例--->
        {{if ProCompanySequence > 0 && ProjectTargets[0].NAccumulativeActualRate!="" &&JSON.parse(ProjectTargets[0].NAccumulativeActualRate).Rate < 1&& ProjectTargets[0].NAccumulativeDisplayRate!="/" }}
        <td class="Td_TopAndBottom" style="background-color:#FABF8F" title="${ProjectTargets[0].NAccumulativeDisplayRate}">${ProjectTargets[0].NAccumulativeDisplayRate}</td>
        {{else}}
        <td class="Td_TopAndBottom" title="${ProjectTargets[0].NAccumulativeDisplayRate}">${ProjectTargets[0].NAccumulativeDisplayRate}</td>
        {{/if}}

        {{if ProCompanySequence > 0 && ProjectTargets[1].NAccumulativeActualRate!="" &&JSON.parse(ProjectTargets[1].NAccumulativeActualRate).Rate < 1&& ProjectTargets[1].NAccumulativeDisplayRate!="/" }}
        <td class="Td_TopAndBottom" style="background-color:#FABF8F" title="${ProjectTargets[1].NAccumulativeDisplayRate">${ProjectTargets[1].NAccumulativeDisplayRate}</td>
        {{else}}
        <td class="Td_TopAndBottom" title="${ProjectTargets[1].NAccumulativeDisplayRate}">${ProjectTargets[1].NAccumulativeDisplayRate}</td>
        {{/if}}

        {{if ProCompanySequence > 0 && ProjectTargets[2].NAccumulativeActualRate!="" &&JSON.parse(ProjectTargets[2].NAccumulativeActualRate).Rate < 1&& ProjectTargets[2].NAccumulativeDisplayRate!="/" }}
        <td class="Td_Right" style="background-color:#FABF8F" title="${ProjectTargets[2].NAccumulativeDisplayRate">${ProjectTargets[2].NAccumulativeDisplayRate}</td>
        {{else}}
        <td class="Td_Right" title="${ProjectTargets[2].NAccumulativeDisplayRate}">${ProjectTargets[2].NAccumulativeDisplayRate}</td>
        {{/if}}

        <!-- 警示灯--->
        <td class="Td_Right">
            {{if ProjectTargets[0].Counter==0}}<div class="ebtn"></div>{{else}}<img src="../Images/images1/image${ProjectTargets[0].Counter}.png" />{{/if}}
        </td>

        <td class="Td_Right">
            {{if ProjectTargets[1].Counter==0}}<div class="ebtn"></div>{{else}}<img src="../Images/images1/image${ProjectTargets[1].Counter}.png" />{{/if}}
        </td>

        <td class="Td_Right">
            {{if ProjectTargets[2].Counter==0}}<div class="ebtn"></div>{{else}}<img src="../Images/images1/image${ProjectTargets[2].Counter}.png" />{{/if}}
        </td>
    </tr>
 {{/each}}
</script>

<script type="text/x-jquery-tmpl" id="MonthReportDetil_info_tmpl_Pro">
       
        <table style="width: 700px;" class="tab02">
            <tr>
                <th colspan="2" style="width: 5%; padding: 5px; padding-right: 10px; text-align:center;">公&nbsp;&nbsp;&nbsp;&nbsp;司</th>
                <td style="width: 20%; padding: 5px; padding-left: 20px; text-align: left;">${ProCompayName} </td>
                <td style="width: 15%; padding: 5px; padding-left: 60px; text-align: left;"></td>
                <td style="width: 30%; padding: 5px; padding-left: 20px; text-align: left;"></td>
            </tr>
            {{each ProjectTargets}}
            <tr>
                <th rowspan="2" style="width: 8%; padding: 5px; padding-right: 10px; text-align: center;">${ProTargetName}</th>
                <th style="width: 12%; padding: 5px; padding-right: 10px; text-align: right;">本月计划</th>
                <td style="width: 20%; padding: 5px; padding-left: 20px; text-align: left;">
                    <label class="width: 70%" >${NPlanAmmount}</label>
                </td>
                  <th style="width: 15%; padding: 5px; padding-right: 10px; text-align: right;">本月实际</th>
                <td style="width: 30%; padding: 5px; padding-left: 20px; text-align: left;">
                   <input type="text" id="CurrentAmmount${ProTargetID}" style="width: 90%" value="${NActualAmmount}" /> 
                </td>
            </tr>
            <tr>
                <th style="width: 12%; padding: 5px; padding-right: 10px; text-align: right;">累计计划</th>
                <td style="width: 20%; padding: 5px; padding-left: 20px; text-align: left;">
                      <label class="width: 70%" >${NAccumulativePlanAmmount}</label>
                </td>
                 <th style="width: 15%; padding: 5px; padding-right: 10px; text-align: right;">累计实际</th>
                <td style="width: 30%; padding: 5px; padding-left: 20px; text-align: left;">
                   <input type="text" id="Accumulative${ProTargetID}" style="width: 90%" value="${NAccumulativeActualAmmount}" /> 
                </td>
            </tr>
           {{/each}}

<script id="MonthlyReportDetailSearhTemplate" type="text/x-jquery-tmpl">
    <div id='${ColumnName}' style='height:25px'>
        <span style='margin-left: 20px; float:left'>${CompanyPropertyName}:&nbsp;&nbsp; </span>
        {{if listCP.length<=5}}
            
            {{each listCP}}
                <input type='checkbox' onclick='ClickCompanyProperty(this)' style="vertical-align: text-bottom; margin-bottom:2px;" checked="checked" class='SearchCheckBox' value='${ItemCompanyPropertyName}' />
                <span>${ItemCompanyPropertyValue}</span>
            {{/each}}
              
        {{else}}
                <input type="text" id="txt${ColumnName}" style="width: 216px;" />
                <input id="hid_${ColumnName}" type="hidden" value="" />
                <select id="select${ColumnName}" style="width: 220px; height: 100px;" >
        {{each listCP}}
                        <option value="${ItemCompanyPropertyName}"> ${ItemCompanyPropertyValue}</option>
        {{/each}}
                 </select>
        {{/if}}
           
    </div>
</script>
