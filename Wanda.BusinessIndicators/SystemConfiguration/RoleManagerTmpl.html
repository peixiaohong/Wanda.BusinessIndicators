<script type="text/x-jquery-tmpl" id="ShowMenuDataTmpl">
    {{each(i,item) Data}}
    <tr>
        <td>${i+1}</td>
        <td>${item.CnName}</td>
        <td>${item.Description}</td>
        <td><span>设置</span></td>
        <td><span>设置</span></td>
        <td>
            <span class="role-edit-icon"  data-id="${item.ID}" onclick="SaveRole('edit',this)"><i class="fa fa-pencil"></i></span>
            <span class="role-delete-icon" data-id="${item.ID}" onclick="DeleteRoleData(this)"><i class="fa fa-times"></i></span>
        </td>
    </tr>
    {{/each}}
</script>
