<script id="GroupComplateTargetDetailTemplate" type="text/x-jquery-tmpl">
   ${SetDataRowsCount(ObjValue)}
    {{each ObjValue}}
        {{if DataRowsCount!=($index+1) }}
            <tr>
                    <td class="Td_Left" style="text-align:left !important; font-weight:bold">
                        {{if ObjValue==null}}
                        <a href="javascript:void(0);" onclick="EditMonthReportDetail('${ID}','single')"> ${Name}</a>
                        {{else}}
                         ${Name}
                        {{/if}}
                    </td>
                {{each Value}}
                    <td class="Td_Left" title="${NAccumulativeActualAmmount}" >${(NAccumulativeActualAmmount).thousandize0OrEmpty(0)}</td>
                    <td class="Td_TopAndBottom" title="${NAccumulativePlanAmmount}" >${(NAccumulativePlanAmmount).thousandize0OrEmpty(0)}</td>
                    <td class="Td_TopAndBottom" title="${NAccumulativeDisplayRate}">${NAccumulativeDisplayRate}</td>
                {{/each}}
            </tr>
            {{each ObjValue}}
                <tr>
                        <td class="Td_Left" style="text-align:left !important; ">&nbsp;&nbsp;${$index+1}、
                             <a href="javascript:void(0);" onclick="EditMonthReportDetail('${ID}','single')">${CompanyName}
                            </a>
                        </td>
                   {{each ListGroupTargetDetail}}
                        <td class="Td_Left" title="${NAccumulativeActualAmmount}" >${(NAccumulativeActualAmmount).thousandize0OrEmpty(0)}</td>
                        <td class="Td_TopAndBottom" title="${NAccumulativePlanAmmount}" >${(NAccumulativePlanAmmount).thousandize0OrEmpty(0)}</td>
                        <td class="Td_TopAndBottom" title="${NAccumulativeDisplayRate}">${NAccumulativeDisplayRate}</td>
                    {{/each}}
                </tr>
            {{/each}}
      {{else}}
             <tr class="Td_Merge" style="cursor:default">
                    <td class="Td_Left" style="text-align:left !important; font-weight:bold">合计</td>
                {{each Value}}
                    <td class="Td_Left" title="${NAccumulativeActualAmmount}" >${(NAccumulativeActualAmmount).thousandize0OrEmpty(0)}</td>
                    <td class="Td_TopAndBottom" title="${NAccumulativePlanAmmount}" >${(NAccumulativePlanAmmount).thousandize0OrEmpty(0)}</td>
                    <td class="Td_TopAndBottom" title="${NAccumulativeDisplayRate}">${NAccumulativeDisplayRate}</td>
                {{/each}}
            </tr>
      {{/if}}
    {{/each}}
</script>

<script type="text/x-jquery-tmpl" id="MonthReportDetil_info_tmpl_Group">
        <table style="width: 700px;" class="tab02">
            <tr id="ChangeComName">
                <th colspan="2" style="width: 5%; padding: 5px; padding-right: 10px; text-align:center;">部&nbsp;&nbsp;&nbsp;&nbsp;门</th>
                
                <td style="width: 20%; padding: 5px; padding-left: 20px; text-align: left;"><span ID="SpanComanyName">
                    ${CompanyName}</span></td>
                
                <td style="width: 15%; padding: 5px; padding-left: 60px; text-align: left;"></td>
                <td style="width: 30%; padding: 5px; padding-left: 20px; text-align: left;"></td>
            </tr>
            {{each ListGroupTargetDetail}}
            {{if  5>($index+1)}}
            <tr>
                <th style="width: 10%; padding: 5px; padding-right: 10px; text-align: center;">${TargetName}</th>
                <th style="width: 10%; padding: 5px; padding-right: 10px; text-align: right;">累计数</th>
                <td style="width: 25%; padding: 5px; padding-left: 20px; text-align: left;">
                    <input type="text" id="CompanyAccumulative${ID}" style="width: 90%" value="${NAccumulativeActualAmmount}" /> 
                </td>
                 <th style="width: 10%; padding: 5px; padding-right: 10px; text-align: right;">预算数</th>
                <td style="width: 25%; padding: 5px; padding-left: 20px; text-align: left;">
                   <input type="text" id="CompanyPlanAmmount${ID}" style="width: 90%" value="${NAccumulativePlanAmmount}" /> 
                </td>
            </tr>
            {{/if}}
           {{/each}}
            {{each Value}}
            {{if CompanyName!=null}}
                <tr>
                    <th style="width: 10%; padding: 5px; padding-right: 10px; text-align: center;">${TargetName}</th>
                    <th style="width: 10%; padding: 5px; padding-right: 10px; text-align: right;">累计数</th>
                    <td style="width: 25%; padding: 5px; padding-left: 20px; text-align: left;">
                        <input type="text" id="TargetAccumulative${ID}" style="width: 90%" value="${NAccumulativeActualAmmount}" /> 
                    </td>
                     <th style="width: 10%; padding: 5px; padding-right: 10px; text-align: right;">预算数</th>
                    <td style="width: 25%; padding: 5px; padding-left: 20px; text-align: left;">
                       <input type="text" id="TargetPlanAmmount${ID}" style="width: 90%" value="${NAccumulativePlanAmmount}" /> 
                    </td>
                </tr>
            {{/if}}
            {{/each}}
        </table>
     <div id="Div1" class="pop_operate">
            <input type="button" class="pop_btn btn_gray" value="取消" onclick="art.dialog({ id: 'divMonthReportDetail' }).close();" />
            <input type="button" class="pop_btn btn_blue" value="确定" onclick=" SaveMonthReportDetail();" />
        </div>
    </script>
